<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabajo Integrador de Constanza Garibotto</title>
    
    <!-- Enlaces a estilos y scripts -->
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="translate.js" defer></script>
</head>
<body>
    <div class="container">
        <!-- Header con la imagen de fondo -->
        <header>
            <h1>Museo Metropolitano de Arte</h1>
        </header>

        <!-- Tooltip para mostrar información adicional -->
        <div class="tooltip" id="tooltip" style="display:none;"></div>

        <!-- Buscador -->
        <div class="buscador">
            <form action="" method="post">
                <div id="input">
                    <label for="departamento">Departamento</label>
                    <select name="departamento" id="departamento">
                        <option value="">Seleccione Departamento</option>
                    </select>
                </div>
                
                <div id="input">
                    <label for="keyword">Palabra Clave</label>
                    <input type="text" id="keyword" name="keyword" placeholder="Ingrese una palabra clave">
                </div>
                
                <div id="input">
                    <label for="localizacion">Localización</label>
                    <select name="localizacion" id="localizacion">
                        <option value="">Seleccione Localización</option>
                        <option value="China">China</option>
                        <option value="Paris">París</option>
                        <option value="Nueva York">Nueva York</option>
                    </select>
                </div>
                
                <button type="submit" id="buscar">Buscar</button>
            </form>
        </div>

        <!-- Grilla para mostrar los objetos -->
        <div class="grilla" id="grilla"></div>

        <!-- Paginación -->
        <div class="paginacion" id="paginacion"></div>
    </div>

    <!-- Footer -->
    <footer>
        <p>© 2024 Museo Metropolitano de Arte.</p>
        <p>Trabajo Integrador web II.</p>
    </footer>
</body>
</html>
